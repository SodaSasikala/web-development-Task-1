<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Conservation</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f0f9f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        /* Header */
        .header {
            background: #2e8b57;
            color: #fff;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            font-size: 3rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #98fb98;
        }

        /* Hero Section */
        .hero {
            background: url('https://wallpapercave.com/wp/wp2722928.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 0;  /* Remove padding to make the image fill the entire space */
            height: 100vh; /* Make the hero section take up the full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero h2 {
            font-size: 2.5rem; /* Increase the size of the heading */
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem; /* Increase the size of the paragraph */
            margin-bottom: 20px;
        }

        .hero .btn {
            display: inline-block;
            padding: 0.6rem 2rem;
            background: #32cd32;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .hero .btn:hover {
            background: #228b22;
        }

        /* Features Section */
        .features {
            padding: 2rem 0;
            text-align: center;
        }

        .feature-list {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .feature-item {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            width: 30%;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .feature-item:hover {
            background: #98fb98;
            transform: translateY(-5px);
        }

        .feature-item h3 {
            margin-bottom: 0.5rem;
        }

        /* About Section */
        .about {
            padding: 2rem 0;
            background: #eafaf1;
            text-align: center;
        }

        /* Footer */
        .footer {
            background: #2e8b57;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .header {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            color: white;
            z-index: 2;
            position: relative;
        }

        .btn {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="container">
            <h2>Save nature and nature will save your life and future</h2>
            <p>Join us in protecting and restoring the natural world for future generations.</p>
    
        </div>
    </section>

</body>
</html>
